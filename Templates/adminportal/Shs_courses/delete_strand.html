{% extends 'adminportal/Shs_courses/courses_base.html' %}
{% block content %}
{% load std_portal %}


<div class="container pt-5">
    <div class="w-100 mt-3 d-flex pt-3 justify-content-end">
  </div>

<form id="postForm" class="p-3" method="post">
    {% csrf_token %}
    <!-- List of errors from forms.py -->
    {{ form.non_field_errors }}
    <div class="container col-md-8 p-3 bg-white box_shadow border rounded">
        <div class="form-outline mb-4 mt-2">
            <h4> Do you want to delete {{strand_name}} from {{track}}? </h4>
            <p> {{definition}} </p>
        </div>
        <input type="submit" value="Delete" class="btn btn-danger btn-block mb-2 btn-md">
        <a href="{% url 'adminportal:view_courses' %}" class="btn btn-primary mb-2 btn-md"> Back </a>
    </div>
</form>

{% endblock content %}
