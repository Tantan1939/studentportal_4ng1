{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title> {{title}} </title>
    {% else %}
    <title> Dashboard </title>
    {% endif %}

    <!-- <link rel="stylesheet" href="/studentportal_4ng1/Staticfiles/adminportal/dashboard.css"> -->


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Code jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    <!-- google fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
      html{
    font-family: 'Poppins', sans-serif !important;
}
.adming_portal_landing{
    height: 91.5vh;
    /* height: 60vh; */
    background-image: url('/Media/adminportal_image/adminportal_image.jpeg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center 100%;
    position: relative;
}
.adming_portal_landing .o{
    position:absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    background: rgba(0, 0, 0, 0.6);
    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.adming_portal_landing .o .center{
    display: grid;
    place-items: center;
    padding: 15px;
}
.adming_portal_landing .o .admin_portal_landing_content h1{
    color: #fff;
    max-width: 700px;
    text-align: center;
    padding-bottom: 40px;
    font-family: 'Poppins', sans-serif;
}
.adming_portal_landing .o .admin_portal_function{  
    display: grid;
    grid-auto-flow: column;
    grid-template-columns: 1fr 1fr;
    grid-gap: 2px;
    max-width: 500px;
    width: 100%;
}
.adming_portal_landing .o .admin_portal_function .a_p_card{
    padding: 15px;
    height: 130px;
    color: #fff;
    display: grid;
    background: rgba(10, 25, 56, 0.8);
    font-family: 'Poppins', sans-serif;
    transition: 0.3s ease;
}
.adming_portal_landing .o .admin_portal_function .a_p_card:hover{
    background: rgba(10, 29, 68, 0.8);
}
.adming_portal_landing .o .admin_portal_function .a_p_card i{
    color: rgb(255, 239, 10);
}
.adming_portal_landing .o .admin_portal_function .a_p_card h4{
    font-size: 20px;
}
@media screen and (min-width: 1400px){
    .adming_portal_landing .o .admin_portal_landing_content h1{
        max-width: 820px;
        font-size: 50px;
        font-weight: bold;
    }
    .adming_portal_landing .o .admin_portal_function{  
    max-width: 700px;
    }
    .adming_portal_landing .o .admin_portal_function .a_p_card h4{
    font-size: 28px;
}   
}
@media screen and (max-width: 576px){
  .adming_portal_landing .o .admin_portal_function{ 
      grid-auto-flow: row;
      grid-template-columns: 1fr;
  }

}
    </style>
</head>

<body>
    <!-- Message from messages framework / views.py -->
    {% if messages %}
    <div class="container col-md-3">
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}> {{message}} </li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">Dashboard</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100 mb-2 mb-lg-0 d-flex">
              <li class="nav-item ms-auto">
                <a href="{% url 'studentportal:logout' %}" class="nav-link"> Logout </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="adming_portal_landing">
        <div class="o">
            <div class="center">
                <div class="admin_portal_landing_content">
                    <h1>Web-Based Portal System for Taal Senior High School</h1>
                </div>
                <div class="admin_portal_function">
                    <a href="{% url 'adminportal:view_courses' %}" aria-current="page" class="nav-link a_p_card d-flex">
                        <i class="fa fa-graduation-cap py-2 me-3" aria-hidden="true"></i>
                        <h4>Courses</h4>
                    </a>
     
                    <a href="{% url 'adminportal:admission_and_enrollment' %}" class="nav-link a_p_card d-flex"> 
                        <i class="fas fa-school py-2 me-3"></i>
                        <h4>Admission and enrollment</h4>
                    </a>
                </div>

            </div>

        </div>
      </div>

        <!-- <img class="hero w-100" src="/Media/adminportal_image/adminportal_image.jpeg" alt="" style="height: 400px;"> -->
      
  

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
