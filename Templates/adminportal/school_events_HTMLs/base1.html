{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
        <title> {{title}} </title>
    {% else %}
        <title> School Events </title>
    {% endif %}

</head>
<body>
    
    {% if user.is_authenticated %}
        <a href="{% url 'adminportal:index' %}"> Home </a>
        <a href="{% url 'adminportal:upcomingschoolevents' %}"> Upcoming Events </a>
        <a href="{% url 'adminportal:ongoingschoolevents' %}"> Ongoing Events </a>
        <a href="{% url 'adminportal:previousschoolevents' %}"> Previous Events </a>
        <a href="#"> Add event </a>
        <a href="{% url 'studentportal:logout' %}"> Logout </a>
    {% endif %}

    {% block content %}{% endblock content %}

</body>
</html>
