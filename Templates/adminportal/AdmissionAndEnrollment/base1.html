{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
    <title> {{title}} </title>
    {% else %}
    <title> Enrollment and Admission </title>
    {% endif %}

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Code jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

</head>
<body>

    <div class="container p-3">
        {% if user.is_authenticated %}
        <a href="{% url 'adminportal:index' %}" class="btn btn-primary"> Home </a> &nbsp;
        <a href="{% url 'adminportal:admission_and_enrollment' %}" class="btn btn-primary"> Admission and Enrollment </a> &nbsp;
        <a href="{% url 'adminportal:admission' %}" class="btn btn-primary"> Admission </a> &nbsp;
        <a href="#" class="btn btn-primary"> Enrollment </a> &nbsp;
        <a href="{% url 'studentportal:logout' %}" class="btn btn-primary"> Logout </a> &nbsp;
        {% endif %}
    </div>

    {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>
</html>
