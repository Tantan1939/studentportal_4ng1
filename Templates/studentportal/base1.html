{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
    <title> {{title}} </title>
    {% else %}
    <title> Student </title>
    {% endif %}
    


     

     <!-- Css -->
    <link rel="stylesheet" href="{% static 'studentportal/styles.css' %}">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Code jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">{{ title }}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav w-100 mb-2 mb-lg-0 d-flex">
              <li class="nav-item ms-auto">
                {% if user.is_authenticated %}
                <a href="{% url 'studentportal:logout' %}" class="nav-link"> Logout </a> &nbsp;
                {% else %}
              </li>
              <li class="nav-item">
                <a href="{% url 'studentportal:login' %}" class="nav-link"> Login </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'studentportal:createaccount' %}" class="nav-link"> Create Account </a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- <div class="container p-3">
        {% if user.is_authenticated %}
        <a href="{% url 'studentportal:logout' %}" class="btn btn-primary"> Logout </a> &nbsp;
        {% else %}
        <a href="{% url 'studentportal:login' %}" class="btn btn-primary"> Login </a> &nbsp;
        <a href="{% url 'studentportal:createaccount' %}" class="btn btn-primary"> Create Account </a> &nbsp;
        {% endif %}
    </div> -->

    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    
</body>
</html>
