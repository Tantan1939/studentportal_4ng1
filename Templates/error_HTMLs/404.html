<style>
    *{
        padding: 0;
        margin: 0;
    }
    .container{
        background: #f3f2f2;
        background-position: center center;
        background-size: cover;
        height: 100vh;
        display: grid;
        place-items: center;
        padding: 0 15px;
    }
    .container .container_wrapper{
        padding: 20px 50px;
        box-shadow: rgba(17, 12, 46, 0.15) 0px 48px 100px 0px;
        /* border: 2px solid #bd2a2a; */
        /* padding: 0 20px; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        /* background: rgb(226, 226, 226); */
        text-align: center;
    }
    .container .container_wrapper h1{
        font-size: 90px;
        font-weight: 900;
        color: #333333;
        font-family: 'Poppins', sans-serif;
    }
    .container .container_wrapper h2{
        font-size: 40px;
        font-family: 'Poppins', sans-serif;
        font-weight: 300;
        margin: 0;
    }
    .container .container_wrapper a{
        padding: 12px 50px;
        background: #800000;
        color: #fff;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
        transition: 0.5s ease;
    }
    .container .container_wrapper a:hover{
        background: #b60303;
    }
    .container .container_wrapper span{
        display: block;
        height: 3px;
        max-width: 200px;
        width: 100%;
        background: #800000;
        margin: 28px 0;
    }

    @media screen and (max-width: 568px){
        .container .container_wrapper h1{
            font-size: 50px;
        }
        .container .container_wrapper h2{
            font-size: 30px;
        }
        .container .container_wrapper{
        padding: 20px 20px;}
    }
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
