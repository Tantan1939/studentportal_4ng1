{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if title %}
    <title> {{title}} </title>
    {% else %}
    <title> Dashboard </title>
    {% endif %}
    <link rel="stylesheet" href="{% static 'registrarportal/css/registrardashboard.css' %}">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Code jquery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

    <!-- google fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- fontawesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body>
    
    {% include 'registrarportal/messages/messages.html' %}

    <nav class="navbar py-3 navbar-expand-lg navbar-dark " style="    background: rgb(148, 43, 43) !important;">
        <div class="container">
            <!-- <a class="navbar-brand text-white" href="#">Dashboard</a> -->
      
            <ul class="navbar-nav ms-auto d-flex align-items-center flex-row">
                <li class="nav-item me-3 text-white">
                    {{user.display_name}}
                </li>
                <li class="nav-item">
                    <a href="{% url 'usersPortal:logout' %}" class="nav-link"> Logout </a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="admin_sidebar  nav-dark">
            <div class="bars bg-dark text-light ">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="admin_portal_function">
                <a class="navbar-brand text-white" href="#">Dashboard</a>


                <div class="links_wrap navbar-nav">
                    <a href="{% url 'registrarportal:view_admissions' %}" aria-current="page" class="nav-link a_p_card">
                       <!-- <i class="fa fa-graduation-cap py-2 me-3" aria-hidden="true"></i> -->
                       <h4>Admission</h4>
                   </a>
   
                   <a href="{% url 'registrarportal:validate_enrollment' %}" aria-current="page" class="nav-link a_p_card">
                       <!-- <i class="fa fa-graduation-cap py-2 me-3" aria-hidden="true"></i> -->
                       <h4>Enrollment</h4>
                   </a>
   
                   <a href="{% url 'registrarportal:view_schoolyears' %}" aria-current="page" class="nav-link a_p_card">
                       <!-- <i class="fa fa-graduation-cap py-2 me-3" aria-hidden="true"></i> -->
                       <h4>School Years</h4>
                   </a>
   
                   <a href="{% url 'registrarportal:requestedDocuments' %}" aria-current="page" class="nav-link a_p_card">
                       <!-- <i class="fa fa-graduation-cap py-2 me-3" aria-hidden="true"></i> -->
                       <h4>Document Request</h4>
                   </a>
   
                   <a href="{% url 'usersPortal:changepassword' %}" aria-current="page" class="nav-link a_p_card">
                       <!-- <i class="fa fa-graduation-cap py-2 me-3" aria-hidden="true"></i> -->
                       <h4>Change Password</h4>
                   </a>

                </div>

            </div>
    

        </nav>
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({once: true});


      const bars = document.querySelector('.bars')
      const admin_sidebar = document.querySelector('.admin_sidebar')
      bars.addEventListener('click', () => {
        admin_sidebar.classList.toggle('active')
      })
    </script>

</body>
</html>
